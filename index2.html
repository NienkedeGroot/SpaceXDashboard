<!DOCTYPE html>
<html>
<head>
	<title>SpaceX</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="styles/style2.css">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="scripts/googleChart.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="flexbox-container">

		<div class="flexbox-item flexbox-item-1">
			<img src="images/aarde.png" alt="Aarde" class="earth">
			<!-- <div class="line"></div> -->
			<img src="images/logo.png" class="logo" alt="logo SpaceX" name="SpaceX">
			<img src="images/spaceship.png" alt="ruimteschip" class="spaceship">
			<img src="images/rodeplaneet.png" alt="de Rode Planeet" class="plannet">
		</div>

		<div class="grid-container">

			<div class="flexbox-item flexbox-item-2">
				<h1>Snelheid overzicht</h1>
				<div id="chart_div"></div>
			</div>

			<div class="flexbox-item flexbox-item-3">
				<h1>Tank inhoud</h1>
				<div id="chart2_div"></div>
				<h2>Totaal hoeveelheid kerosine (x miljoen)</h2>
			</div>

			<div class="flexbox-item flexbox-item-4">
				<h1>Voorraad eten en drinken</h1>
				<div id="barchart_values"></div>
			</div>

			<div class="flexbox-item-5">
				<img src="images/spaceshipGroot.png" alt="ruimteschip" class="spaceshipGroot">
			</div>

		</div>

	</div>
</body>
</html>
